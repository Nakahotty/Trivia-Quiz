        <main>
            

            <div class="quiz_console">
                <h2>Choose your quiz!</h2>
                <div class="input_console">

                    <p class="above_input">Topic</p>
                    <select type="text" id="topic_input" class="input_q"></select>

                    <p class="above_input">Difficulty</p>
                    <select type="text" id="diff_input" class="input_q">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>

                    <p class="above_input">Number of questions <span id="warning">Number of questions must be between 1 and 10</span></p>
                    <input type="number"     id="num_of_questions" class="input_q" min="1" max="10" value="1"></input>


                </div>
                <button class="quiz_btn" >Take quiz</button>
            </div>

            <div class="divider">
                <h2 id="or">or</h2>
            </div>

            <div class="random">
                <h2>Take a random quiz!</h2>
                <button class="quiz_btn random_btn">Randomize</button>
            </div>
